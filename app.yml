version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

handlers:
- url: /
  script: main.app

- url: /css
  static_dir: css

- url: /hello.*
  script: hello.app

- url: /rot13.*
  script: rot13.app

- url: /blog/signup.*
  script: signUp.app

- url: /blog/signin.*
  script: signUp.app

- url: /blog/login.*
  script: signUp.app

- url: /blog/logout.*
  script: signUp.app

- url: /blog/welcome.*
  script: welcome.app

- url: /blog.*
  script: blog.app

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico




